<!DOCTYPE html>
<html>
<head>
  <title>Простий планувальник</title>
</head>
<body>

  <h1>Планувальник</h1>

  <div class="tabs">
    <button id="tasksTabBtn" class="active">Завдання</button>
    <button id="notesTabBtn">Нотатки</button>
  </div>

  <div id="tasksTab" class="tab active">
    <input id="taskInput" type="text" placeholder="Введи завдання" />
    <button id="addTaskBtn">Додати</button>
    <ul id="taskList"></ul>
  </div>

  <div id="notesTab" class="tab">
    <textarea id="notesArea" placeholder="Пиши нотатки тут..."></textarea>
  </div>
</body>
</html>
